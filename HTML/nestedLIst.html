<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>nested list</title>
</head>

<body>
    <h2>This is a nested list</h2>
    <ul>
        <li>coffee</li>
        <li>tea
            <ul>
                <li>black tea</li>
                <li>green tea
                    <ul>
                        <li>bangladesh</li>
                        <li>Noakhali</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>milk</li>

    </ul>
</body>

</html>
