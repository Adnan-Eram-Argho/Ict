<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1 align="center">This is an input form</h1>
    FirstName: <input type="text" name="firstName"> <br>
    <hr>
    LastName: <input type="text" name="lastName"> <br>
    <hr>
    username: <input type="text" name="username"> <br>
    <hr>
    email : <input type="email" name="email"> <br>
    <hr>
    password: <input type="password" name="password" maxlength="8"> <br>
    <hr>
    web Address: <input type="url" name="homepage"> <br>
    <hr>
    picture: <input type="file">
    <hr>
    gender: <input type="radio" name="sex" value="male">male
    <input type="radio" name="sex" value="female"> female
    <hr>
    religion: <input type="checkbox" name="religion" value="muslim">muslim
    <input type="checkbox" name="religion" value="others">others
    <hr>
    age(between 16-20) <input type="number" name="age" min="16" max="20" step="1">
    <hr>
    department: <select name="department">
        <option value="science">science</option>
        <option value="comerce">comerce</option>
        <option value="arts">arts</option>

    </select>
    <hr>
    <input type="reset" value="reset">
    <hr>
    address <br>
    <textarea name="address" cols="40" rows="10" placeholder="describe  your address"></textarea>
    <hr>
    <input type="submit" value="submit">
</body>

</html>
